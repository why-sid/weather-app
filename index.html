<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5ef860478.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class ="header">
            <div class="location-not-found">
                <h1>Sorry, could not find the location.</h1>
                <img src="not_found.png" alt="404 error">
            </div>
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="sunny.png", alt="Default Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">24<sup>Â°C</sup></p>
                <p class="description">Sunny Weather</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class = "fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id ="humidity">32%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class = "fa-sharp fa-solid fa-wind"></i>
                    <div class="text">
                        <span id ="wind-speed">10 km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
